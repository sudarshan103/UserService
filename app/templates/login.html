<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if authToken exists in cookies and redirect if present
            const getCookie = (name) => {
                const value = `;${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            };

            const authToken = getCookie('authToken');
            if (authToken) {
                window.location.href = 'http://127.0.0.1:5001/contacts';
                return;
            }

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent the default form submission
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const requestBody = {
                    username: username,
                    password: password
                };

                try {
                    const response = await fetch('http://127.0.0.1:5000/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Use an HttpOnly, Secure cookie to store the auth token
                        document.cookie = `authToken=${data.auth_token};Secure;SameSite=None;path=/;`;
                        document.cookie = `person=${data.first_name};Secure;SameSite=None;path=/;`;
                        // Notify the Flask app of the login event
                        window.opener?.postMessage({ authToken: data.auth_token }, '*');
                        window.location.href = 'http://127.0.0.1:5001/contacts';
                    } else {
                        alert('Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="emp2@gmail.com" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="1234" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
